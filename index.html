<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Side Bar Menu</title>
    <script src="https://kit.fontawesome.com/698d8e9fef.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

  <div class="myContainer">
    <div class="sideBar-container">
      <div class="sideBar">
        <div class="sideLogo">
          <img src="Logo3.svg" alt="Brand Lab">
          <hr>
        </div>
        <div class="sideMenuItems">
          <a href="/"> <i class="fas fa-home"></i> <span>Home</span> </a>
          <a href="/"> <i class="fas fa-vial"></i> <span>Add Analysis</span> </a>
          <div class="signOut-cotainer">
            <a id="userSesion"> <i class="far fa-smile"></i> <span>Elicel</span> </a>
            <a id="btnSignOut" href="/"> <i class="fas fa-sign-out-alt"></i> <span>Sign Out</span> </a>
          </div>
        </div>
      </div>
    </div>
    <div class="content-container">
      <div class="table-container table-responsive">
          <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
          </table>
      </div>
    </div>
  </div>


        <script src="app.js"></script>
</body>
</html>
